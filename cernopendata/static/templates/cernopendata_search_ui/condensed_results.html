<div class="row record-elem result" ng-repeat="record in vm.invenioSearchResults.hits.hits track by $index">
    <li class="col-sm-12 list-unstyled">
        <div class="card">
            <div class="card-body card-body-condensed">
                <div>
                    <a class="make-parent-div-clickable" target="_self" ng-href="/{{ record | getType }}/{{record.metadata.control_number}}"></a>
                    <p class="title">
                    {{ record.metadata.anchor || record.metadata.title }}
                    </p>
                </div>
            </div>
        </div>
    </li>
</div>
