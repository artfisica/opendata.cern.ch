<div class="result">
    <div class="card">
        <div class="card-body">
            <a class="make-parent-div-clickable" target="_self" ng-href="/glossary/{{record.metadata.control_number}}"></a>
            <p class="title">
                    {{ record.metadata.anchor }}
            </p>
            <p ng-if="record.metadata.definition" class="mt-1">{{ record.metadata.definition | limitTo : 200}}...</p>
            <div class="badges-box">
                <a class="badge badge-type" ng-if="record.metadata.type.primary" href="/search?type={{record.metadata.type.primary}}">
                    {{ record.metadata.type.primary }}
                </a>
                <a class="badge badge-subtype" ng-if="record.metadata.type.secondary" href="/search?subtype={{record.metadata.type.secondary[0]}}">
                    {{ record.metadata.type.secondary[0] }}
                </a>
            </div>
        </div>
    </div>
</div>
