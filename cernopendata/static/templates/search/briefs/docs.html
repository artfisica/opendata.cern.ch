<div class="result">
    <div class="card">
        <div class="card-body">
            <a class="make-parent-div-clickable" target="_self" ng-href="/docs/{{record.metadata.control_number}}"></a>
            <p class="title">
                    {{ record.metadata.title }}
            </p>
            <p ng-if="record.metadata.short_description.content">{{record.metadata.short_description.content}}</p>
            <p ng-if="!record.metadata.short_description.content" ng-bind-html="record.metadata.body.content | limitTo: 200 | unsafe"></p>
            <div class="badges-box">
                <a class="badge badge-type" ng-if="record.metadata.type.primary" href="/search?type={{record.metadata.type.primary}}">
                    {{ record.metadata.type.primary }}
                </a>
                <a class="badge badge-subtype" ng-if="record.metadata.type.secondary" href="/search?subtype={{record.metadata.type.secondary[0]}}">
                    {{ record.metadata.type.secondary[0] }}
                </a>
                <a class="badge badge-experiment" ng-if="record.metadata.experiment"  href="/search?experiment={{record.metadata.experiment}}">
                    {{ record.metadata.experiment }}
                </a>
                <a class="badge badge-tag" ng-if="record.metadata.tags" ng-repeat="tag in record.metadata.tags" href="/search?tags={{tag}}">
                    {{ tag }}
                </a>
            </div>
        </div>
    </div>
</div>
